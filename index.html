<body>
    <div class="title">
        <h1>Weather App</h1>

    <div class="header">
        <img src="img/sun.jpeg" alt="Sun" id="img">   
    </div>
    
    <div class="container">
        <div class="location">
            <h2 id="location">Location</h2>
        </div>
        <div class="card">
            <img class="icon"></img>
            <div class="temperature"></div>
            <div class="day"></div>
        </div>
        <div class="card">
            <img class="icon"></img>

        </div>

        </div>
        <div class="card">
            <img class="icon"></img>
            <div class="temperature"></div>
            <div class="day"></div>
        </div>
        <div class="card">
            <img class="icon"></img>
            <div class="temperature"></div>
            <div class="day"></div>
        </div>
    </div>
    
    <div class="searchbar">
        <button id="button" type="submit">Get it!</button>
        <input autofocus type="text" placeholder="Enter your location" id="user-input">
    </div>
